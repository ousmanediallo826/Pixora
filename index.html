<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixora</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <h2>Pixora</h2>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="search-section">
            <h1>Search and discover high-quality images!</h1>
            <input type="text" placeholder="" id="text-el">
            <button id="search">Search</button>
        </section>
        <section id="photo-section">
            <div class="photo-items" id="photos"></div>
        </section>
        <section class="section-button">
            <button id="back-btn"><i class="fa-solid fa-less-than"></i></button>
            <button class="next-btn"><i class="fa-solid fa-greater-than"></i></button>
        </section>
    </main>
     <footer>
        <h2>Pixora</h2>
        <ul>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
     </footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
